<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human in the Loop Coalition</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --owa-orange: #CD4C1D;
            --owa-bg-light: #f9f7f2;
            --owa-text: #333333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Sora', sans-serif; line-height: 1.6; color: var(--owa-text); }

        /* Navigation */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 2rem 10%; }
        .logo { font-weight: 800; font-size: 1.5rem; color: var(--owa-orange); text-decoration: none; text-transform: lowercase; }
        nav ul { display: flex; list-style: none; gap: 2rem; }
        nav ul li a { text-decoration: none; color: var(--owa-orange); font-weight: 700; font-size: 0.9rem; }

        /* Bannière Orange */
        .banner {
            background-color: var(--owa-orange);
            color: white;
            padding: 6rem 10% 4rem 10%; /* Augmenté pour l'impact */
            text-align: left;
        }
        .banner h1 { 
            font-size: 4rem; 
            font-weight: 800; 
            text-transform: lowercase; 
            margin: 0;
        }

        /* --- CONTENU PLEINE LARGEUR --- */
        .content-container {
            padding: 4rem 10%;
            width: 100%; /* Prend toute la largeur */
            max-width: 1200px; /* Limite pour la lisibilité sur très grands écrans */
            margin: 0 auto; /* Centre le bloc */
        }

        /* --- STYLE DES TITRES MARKDOWN --- */
        #markdown-content h2, 
        #markdown-content h3 { 
            color: var(--owa-orange); /* Couleur identique à la bannière */
            font-weight: 800;
            text-transform: lowercase;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
        }

        #markdown-content h2, 
        #markdown-content h3 {
            color: var(--owa-orange); /* Utilise votre variable #CD4C1D */
            font-weight: 800;
            text-transform: lowercase; /* Style OWA */
            margin-top: 3rem;
            margin-bottom: 1rem;
            font-size: 2.2rem;
        }

        #markdown-content p { 
            font-size: 1.2rem; 
            line-height: 1.8;
            margin-bottom: 1.5rem;
            color: var(--owa-text);
            max-width: 800px; /* Pour une meilleure lisibilité sur grand écran */
            margin-bottom: 1.5rem;
            text-align: justify; /* Pour un look plus pro sur toute la largeur */
        }
        .content-container ul { margin-left: 1.5rem; margin-bottom: 1.5rem; }
        .content-container li { margin-bottom: 0.5rem; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">Human in the Loop Coalition</a>
        <ul>
            <li><a href="index.html#vision">Our Vision</a></li>
            <li><a href="page.html?p=context">Context</a></li>
            <li><a href="stakeholder_map.html">Stakeholder Map</a></li> 
            <li><a href="page.html?p=action">Call for Action</a></li>
            <li><a href="page.html?p=join" style="border: 2px solid var(--owa-orange); padding: 5px 15px; border-radius: 20px;">Join Us</a></li>
        </ul>
    </nav>

    <header class="banner">
        <h1 id="page-title">Loading...</h1>
    </header>

    <main class="content-container" id="markdown-content">
        </main>

    <script>
        // 1. Récupérer le nom de la page dans l'URL (ex: ?p=action)
        const params = new URLSearchParams(window.location.search);
        const pageId = params.get('p') || 'action';

        // 2. Charger le fichier Markdown
        async function loadContent() {
        try {
            const response = await fetch(`${pageId}.md`);
            if (!response.ok) throw new Error("Page non trouvée");
            let text = await response.text();
            
            // Extraction du titre (première ligne commençant par #)
            const lines = text.split('\n');
            let title = "ai trade union";
            let contentStartIndex = 0;

            if (lines[0].startsWith('# ')) {
                title = lines[0].replace('# ', '').toLowerCase();
                contentStartIndex = 1; // On commence le rendu après le titre
            }

            document.getElementById('page-title').textContent = title;
            
            // On rejoint le reste du texte et on parse
            const bodyContent = lines.slice(contentStartIndex).join('\n');
            document.getElementById('markdown-content').innerHTML = parseMarkdown(bodyContent);
            
        } catch (err) {
            document.getElementById('page-title').textContent = "erreur";
            document.getElementById('markdown-content').innerHTML = "<p>Désolé, cette page n'existe pas.</p>";
        }
    }

        // Parseur Markdown minimaliste
        function parseMarkdown(text) {
            return text
                // Nettoyage des espaces vides inutiles en début/fin
                .trim()
                // Titres H2 (##) - Deviennent orange
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                // Titres H3 (###) - Deviennent orange
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                // Si vous utilisez # à l'intérieur du texte, on le traite en H2
                .replace(/^# (.*$)/gim, '<h2>$1</h2>')
                // Gras
                .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                // Paragraphes (double retour à la ligne)
                .replace(/\n\n/gim, '</p><p>')
                // Listes à puces
                .replace(/^\* (.*$)/gim, '<ul><li>$1</li></ul>')
                .replace(/<\/ul>\s*<ul>/gim, '')
                // On enveloppe le tout dans un paragraphe si ce n'est pas déjà fait
                .replace(/^([^<].*)$/gim, '<p>$1</p>');
        }

        loadContent();
    </script>
</body>
</html>
